<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Sorting Visualizer:</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5db21ba9c6.js" crossorigin="anonymous"></script>
    <link href="css/site.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <!--Navigation Section-->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/Mark.png" class="d-inline-block align-text-top" width="30" height="24">Sorting Visualizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="app.html">The App</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://nitin-portfolio-web.netlify.app">About Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Main Section-->
    <main class="flex-shrink-0">
        <div class="container-fluid">
            <div class = "bars" style="height: 800px;" id="bars"> </div>
            <div class="buttons">
                <input type="number" id="arraySize" min="1" max="200" placeholder="Array Size">                    
                <select name="" id="speed">
                    <option value = 300>Slow</option>
                    <option value = 50>Medium</option>
                    <option value = 5>Fast</option>
                </select>
                <select name="" id="selectedSort">
                    <option value = "bubble">Bubble</option>
                    <option value = "insertion">Insertion</option>
                    <option value = "merge">Merge</option>
                </select>
                <button id="randomize">Randomize</button>
                <button id="sort">Sort</button>
                </div>

        </div>
    </main>
     <!--Footer Section-->
     <footer class="footer mt-auto py-3">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-lg-3 gy-2">
                <div class="col order-last order-lg-first text-light">
                    <div class="text-dark"><span class="text-muted">&copy;2024</span>Nitin Revankar | nitinrevankar.5656@gmail.com</div>
                </div>
                
                <div class="col d-flex align-items-center justify-content-start justify-content-lg-end">
                    <div class="row">
                        <div class="col social"><a href="https://www.linkedin.com/in/nitin-revankar-a59a65354/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></div>
                        <div class="col social"><a href="https://github.com/Nitinrev787" target="_blank"><i class="fab fa-github fa-2x"></i></a></div>


                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="js/site.js"></script>
    <script>
        document.getElementById("randomize").addEventListener("click", randomize);
        document.getElementById("sort").addEventListener("click", sort);
    </script>
</body>
</html>
